---
ec2stack_region: ap-northeast-1
ec2stack_ssh_location: 127.0.0.1/32

ec2stack_networks:
  ap-northeast-1:
    default:
      cidr_block: 172.31.0.0/16
      subnets:
        - az: a
          cidr: 172.31.0.0/24
        - az: c
          cidr: 172.31.1.0/24

ec2stack_groups:
  ssh:
    description: Enable SSH access
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: "{{ ec2stack_ssh_location }}"

ec2stack_config:
  vpc: default
  groups:
    - ssh
